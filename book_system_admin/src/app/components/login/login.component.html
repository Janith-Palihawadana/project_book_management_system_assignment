<div class="container">
  <div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
        <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>

<!--      <div class="mb-3">-->
<!--        <label for="password">Password</label>-->
<!--        <input id="password" type="password" formControlName="password" placeholder="Enter your password"-->
<!--               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>-->
<!--        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">-->
<!--          <span *ngIf="f['password'].errors?.['required']">Password is required</span>-->
<!--          <span *ngIf="f['password'].errors?.['pattern']">Use 8+ characters, mix letters, numbers, symbols</span>-->
<!--        </div>-->
<!--      </div>-->


      <div class="d-flex justify-content-between mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <a href="/register" class="btn btn-link ms-2">Register</a>
      </div>


    </form>
  </div>
</div>
