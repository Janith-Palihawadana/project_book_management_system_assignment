<div class="container">
  <div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email<span class="text-danger">*</span></label>
        <input id="email" formControlName="email" class="form-control" type="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password<span class="text-danger">*</span> </label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>


      <div class="d-flex justify-content-between mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <a href="/register" class="btn btn-link ms-2">Register</a>
      </div>


    </form>
  </div>
</div>
