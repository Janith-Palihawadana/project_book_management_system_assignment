<div class="container">
  <div>
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" />
        <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" formControlName="confirm_password" class="form-control" type="password" />
        <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirm_password')?.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>

      <div class="d-flex justify-content-between mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        <a href="/login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
